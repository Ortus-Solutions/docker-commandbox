sut:
  environment:
    IMAGE_TESTING_IN_PROGRESS: "true"
  build: 
    context: .
    dockerfile: "./${BUILD_IMAGE_DOCKERFILE}"
    args :
      - COMMANDBOX_VERSION
  command: /root/build/test.sh
  #Mount our test directory ( and our build directory to make local testing easier )
  volumes: 
    - ./test:/app
    - ./build:/root/build